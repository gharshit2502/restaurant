<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<!--      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">-->
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!--    <meta name="_user" th:content="${}"/>-->

    <meta charset="utf-8">
    <meta name="author" content="Tetiana Rohalska">
    <meta name="description" content="restaurant">
    <meta name="keywords" content="restaurant, epam, final project, autumn 2020">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>restaurant</title>
    <link rel="shortcut icon" th:href="@{/resources/favicon.ico}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script th:src="@{/js/general.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/order_request.js}"></script>

</head>

<body>
<div class="backcolor"></div>
<div class="body-block shadow-large page_width">
    <!--            "${#authentication.getPrincipal().getUsername()}"-->
    <section class="section1">
        <a id="authorizedLogin" sec:authorize="isAuthenticated()" sec:authentication="name"></a>
        <!--        <a id="authorizedLogin"></a>-->
        <a class="abutton" href="/login" th:method="Post" th:text="#{sign.in}"></a>
        <a class="abutton" href="/logout" th:text="#{sign.out}"></a>
        <a class="abutton" href="/order" th:text="#{main.order}"></a>
        <select class="abutton" id="locales">
            <option value="" th:text="#{lang.change}"></option>
            <option value="en" th:text="#{lang.en}"></option>
            <option value="ua" th:text="#{lang.ua}"></option>
        </select>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#locales").change(function () {
                    let selectedOption = $('#locales').val();
                    if (selectedOption !== ''){
                        window.location.replace('?lang=' + selectedOption);
                    }
                });
            });
        </script>
    </section>

    <header class="section2">
        <a href="/"><h2 th:text="#{main.header}"></h2></a>
    </header>

    <section class="section4"
             ng-app="get_form" ng-controller="GetController" data-ng-init="getItems()">
        <div class="page_head">
            <div>
                <h2 th:text="#{main.menu}"></h2>
            </div>

            <div>
                <a class="button" onclick="" th:text="#{button.add}"></a>
                <!--                    <a class="button" onclick="transactions.openUpdate()">Update</a>-->
                <!--                    <a class="button" onclick="sendDeleteTransactions()">Delete all transaction by wallet</a>-->
            </div>
        </div>

        <div id="dishes_block">
            <div>
                <table id="table" ng-model="dishes">
                    <tr>
                        <th columns="0" onclick="tableSort(this, 'table')">â„–</th>
                        <th columns="1" onclick="tableSort(this, 'table')" th:text="#{menu.dish}"></th>
                        <th columns="2" onclick="tableSort(this, 'table')" th:text="#{menu.price}"></th>
                        <th columns="3" onclick="tableSort(this, 'table')" th:text="#{menu.category}"></th>
                    </tr>
                    <tbody id="dishes_table">
                    <tr ng-repeat="i in dishes" class="rows" checked=false>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.price}}</td>
                        <td>{{i.category}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>

</div>
</body>

</html>
