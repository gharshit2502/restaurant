<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta charset="utf-8">
    <meta name="author" content="Tetiana Rohalska">
    <meta name="description" content="restaurant">
    <meta name="keywords" content="restaurant, epam, final project, autumn 2020">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>restaurant</title>
    <link rel="shortcut icon" th:href="@{/resources/favicon.ico}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <link rel="stylesheet" th:href="@{/css/sign.css}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="backcolor"></div>
<div class="body-block shadow-large page_width">

    <section class="section1">
        <a class="abutton" href="/login" th:text="#{sign.in}"></a>
    </section>

    <header class="section2">
        <a href="/"><h2 th:text="#{main.header}"></h2></a>
    </header>

    <section class="section4">
        <main>
            <div class="frame">
                <form id="formSignUp" class="form-signup">
                    <!-- <input class="form-styling" style="display: none" type="text" placeholder="" value="signup"/> -->
                    <input class="form-styling" style="display: none" type="text" placeholder="" value="not verificated"/>
                    <label for="login" th:text="#{sign.username}"></label>
                    <input id="login" class="form-styling" type="text" required autofocus/>
                    <label for="email" th:text="#{sign.email}"></label>
                    <input id="email" class="form-styling" type="email" required/>
                    <label for="password" th:text="#{sign.password}"></label>
                    <div>
                        <input id="password" class="form-styling" type="password" name="password" autocomplete="on" required/>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <div>
                        <label for="confirmpassword" th:text="#{sign.confirmPassword}"></label>
                        <input id="confirmpassword" class="form-styling" type="password" name="confirmpassword" required
                               autocomplete="on" />
                        <span toggle="#confirmpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
                    <input class="btn-signup" type="button" onclick="sendRegistration('sign_up')"  th:value="#{sign.up}">
                </form>
            </div>
        </main>
    </section>

</div>

</body>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script th:src="@{/js/sign.js}"></script>

<script type="text/javascript">

    async function sendRegistration(url) {
        let login = document.querySelector('#login').value;
        let password = document.querySelector('#password').value;
        let email = document.querySelector('#email').value;

        if (!login || !password || !email) {
            alert('all fields must be filled!');
            return;
        }
        if (!checkPasswordMatch()) {
            return;
        }

        let token = document.querySelector('meta[name="_csrf"]').content;
        let formData = new FormData();
        formData.append('login', login);
        formData.append('email', email);
        formData.append('password', password);
        let object = {};
        formData.forEach(function (value, key) {
            object[key] = value;
        });
        let jsonString = JSON.stringify(object);

        await fetch(url, {
            method: 'POST',
            cache: 'no-cache',
            headers: {
                'Content-Type' : 'application/json',
                'X-CSRF-TOKEN': token
            },
            async: true,
            processData: false,
            body: jsonString
        }).then((response) => {
            console.log(response.url)
            // location.replace(response.url);
        })
    }
</script>

</html>
